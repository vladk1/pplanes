<!DOCTYPE html>
<html>
	
	<link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
	<link rel="icon" href="/images/favicon.ico" type="image/x-icon">
	
	<link rel="import" href="/bower_components/polymer/polymer.html">
	<link rel="import" href="/bower_components/paper-button/paper-button.html">
	<link rel="import" href="/bower_components/paper-input/paper-input.html">
	<link rel="import" href="/bower_components/paper-radio-group/paper-radio-group.html">


	 <link rel="stylesheet" type="text/css" href="/stylesheets/material_design.css">
	 <link rel="stylesheet" type="text/css" href="/stylesheets/material_font.css">
	 <link rel="stylesheet" type="text/css" href="/stylesheets/material_colour.css">

	 <link href='http://fonts.googleapis.com/css?family=Roboto:300,100' rel='stylesheet' type='text/css'>

	 <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
	<script src="/javascripts/titles.js"></script>

	<script src="/javascripts/score.js"></script>

<head>
	<title></title>
	<style type="text/css">

		body {
			font-family: 'Roboto';
			margin: 0px;
			padding: 0px;
			top: 50%;
	    	left: 50%;
		}

		.floated_img {
	    	float: left;
	    	margin: 10px;
	    	width: calc(100% / 3);
	    	display: inline-block;
		}


		.main-text {
			float: left;
	    	margin: 10px;
	    	width: calc(100% / 1.5);
	    	display:inline-block;
		}

</style>
</head>
<body>
	
	<div id="wrap">

		<header class="white_font">

			<section>
				<object class="logo" height="100px" type="image/svg+xml" data="/images/pplane2.svg">Your browser does not support SVG</object>
				<div class="page-header-title" id="header_title_10"></div>
				
			</section>	

		</header>


		<div id="content">

			<section>
				<div class="main-text-header">
					Thank you very much for playing the game! 
				</div>
				<div class="main-text">
				
					<p>Overall you managed to get <span class="highlight" id="score_points"></span> points</p>

					<p>Your building time estimations were <span id="time_estimation_type"></span> by <span id="time_estimation_value"></span></p>

					<p>Your flight distance estimations were <span id="distance_estimation_type"></span> by <span id="distance_estimation_value"></span></p>

				<!-- 	<p>With real results your estimation table would look like: (table)</p>

					<p>Therefore we would suggest next time to build (plane)</p>
				 -->
				</div>

			
			</section>

		</div>	


</div>


	<footer>


		<div class="previous_button left"> 
			<a id="footer_back_link_10" href="/">
				<paper-button>
					
					<img class="footer-header-left" height="20px" src="http://material-design.storage.googleapis.com/images/Arrow-left_24x24px.svg"/>

					<div class="footer-text" id="footer_back_10"></div>
					
				</paper-button>
			</a>
		</div>


		<div class="next_button right"> 
			<a id="footer_next_link_10" href="/">
				<paper-button>
					
					<div class="footer-text" id="footer_next_10"></div>
					
					<img class="footer-header-right" height="20px" src="http://material-design.storage.googleapis.com/images/Arrow-right_24x24px.svg"/>
					
				</paper-button>
			</a>
		</div>
	

	</footer>

	
</body>
</html>
